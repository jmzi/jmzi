<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Jeems Profile</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/myapp.css">
</head> 
  <body class="bg-dark">
    <div id="switch-container">	
      <input type="checkbox" class="toggle" id="switch">
      <h3 id="title">Switch between <span id="day">day</span> and <span id="night">night</span><br></h3>	
      <label for="switch">
        <div class="switcher" id="on"></div> 
      </label>
      <div id="back">
        <div id="css-moon">
          <div id="rotate">
    
            <div id="oval-container">
              <span class="texture oval t1"></span>
              <span class="texture oval t2"></span>
              <span class="texture oval t3"></span>
              <span class="texture oval t4"></span>
              <span class="texture oval t5"></span>
            </div>
            <div id="circle-container">
              <span class="texture circle at1"></span>
              <span class="texture circle at2"></span>
              <span class="texture circle at3"></span>
            </div>
          </div>
        </div>
        <img id="moon" src="https://dl.dropboxusercontent.com/u/12646264/assets/luna.svg">
        <div id="stars"></div>
        <ul>
          <li class="star" id="star-1"></li>
          <li class="star" id="star-2"></li>
          <li class="star" id="star-3"></li>
          <li class="star" id="star-4"></li>
          <li class="star" id="star-5"></li>
          <li class="star" id="star-6"></li>
          <li class="star" id="star-7"></li>
          <li class="star" id="star-8"></li>
        </ul>	
        <div id="sun"></div>
        <div id="cloud-container">
          <img class="cloud" id="cloud-1" src="https://images.vexels.com/media/users/3/130342/isolated/preview/d6de6adeed24d5339ba865e05e7cfa6b-flat-cloud-icon-by-vexels.png" width="70">
          <img class="cloud" id="cloud-2" src="https://images.vexels.com/media/users/3/130342/isolated/preview/d6de6adeed24d5339ba865e05e7cfa6b-flat-cloud-icon-by-vexels.png" width="70">
          <img class="cloud" id="cloud-3" src="https://images.vexels.com/media/users/3/130342/isolated/preview/d6de6adeed24d5339ba865e05e7cfa6b-flat-cloud-icon-by-vexels.png" width="70">
        </div>
      </div>
    </div>
    
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/myapp.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  </body>
</html>
